title: Always Onward Blog
subtitle: Onward Blog
description: Blog about Adventure - big and small
keywords: null
author: Tom Woodard
language: en
timezone: America/Los_Angeles
url: https://blog.always-onward.com
root: /
permalink: ':year/:month/:day/:title/'
permalink_defaults: null
pretty_urls:
  trailing_index: true
  trailing_html: true
source_dir: /mnt/hexo/source
public_dir: /mnt/hexo/public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: ':lang'
skip_render: null
new_post_name: ':year-:month-:day-:title.md'
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: true
marked:
  gfm: true
  prependRoot: true
  postAsset: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''
index_generator:
  path: ''
  per_page: 2
  order_by: '-date'
default_category: uncategorized
category_map: null
tag_map: null
meta_generator: true
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: mtime
per_page: 5
pagination_dir: page
include: null
exclude: null
ignore: null
theme: landscape
deploy:
  type: cdk
server:
  cache: false
feed:
  enable: true
  type: atom
  path: atom.xml
  limit: 10
  hub: null
  content: null
  content_limit: 240
  content_limit_delim: ' '
  order_by: '-date'
  icon: icon.png
  autodiscovery: true
  template: ../source/atom.xml
responsive_images:
  pattern: '**/*.+(png|jpg|jpeg)'
  sizes:
    small:
      width: 400
      fit: inside
